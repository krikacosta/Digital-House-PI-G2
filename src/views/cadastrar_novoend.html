<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/cadastrar_novoend.css">
    <link rel="stylesheet" href="./assets/css/loginCliente.css">

    <script src="./assets/js/cadastro_cep.js" defer></script> <!-- Incluir essa linha no html que tem o formulário -->
    <title>ArtPet&Cia</title>
</head>

<body class="container">

    <header class="container">
        
            <a href="" class="logomarca"><img src="./assets/img/logo/ArtPet&Cia.jpeg" alt="ArtPet&Cia"></a>
        
        <div class="div_busca">
            <input type="search" size="50" placeholder="Barra de busca"></input>
            <a href="text">Entre ou cadastre-se</a>
        </div>

        <div class="div_carrinho">
            <a href=""><img class="carrinho" src="./assets/img/icones/carrinhovazio.svg" alt="carrinho">Carrinho</a>
        </div>
    </header>


    <main class="container">
    
    <div class="cadNovoEnd">
        <h1>Cadastrar Novo Endereço</h1>
    </div>
    
    <form class="novoEnd">

        <div class="gridNovoEnd">
            <div class="primeiraColunaNovoEnd">
    
                <label for="novoDestino">Destinatário</label>
                <input type="text" name="novoDestino" id="novoDestino">

                <label for="novoCep">CEP</label>
                <input type="text" name="novoCep" id="novoCep">

                <div class="novoNumeroComplemento">
                    <section class="novoNumero">
                        <label for="novoNumero">Número</label>
                        <input type="text" name="novoNumero" id="novoNumero">
                    </section>

                    <section>
                        <label for="novoComplemento">Complemento</label>
                        <input type="text" name="novoComplemento" id="novoComplemento">
                    </section>

                </div>

                <label for="novoCidade">Cidade</label>
                <input type="text" name="novoCidade" id="novoCidade">
            </div>
            
            <div class="segundaColunaNovoEnd">

                <label for="novoCelular">Celular</label>
                <input type="text" name="novoCelular" id="novoCelular">

                <label for="novoRua">Logradouro</label>
                <input type="text" name="novoRua" id="novoRua">

                <label for="novoBairro">Bairro</label>
                <input type="text" name="novoBairro" id="novoBairro">

                <label for="novoEstado">Estado</label>
                <input type="text" name="novoEstado" id="novoEstado">
                
            </div>
        </div>

        <div class="buttonEnviarNovoEnd">
            <button type="submit">Salvar</button>
        </div>
    </form>
        
       
    </main>


    <footer class="container">
        <div class="footer_link">
            <h4><strong>Sobre Nós</strong></h4>
            <a href="">Quem Somos</a>
            <a href="">Trabalhe Conosco</a>
        </div>
        <div class="footer_link">
            <h4><strong>Dúvidas</strong></h4>
            <a href="">Fale Conosco</a>
            <a href="">Política de Privacidade</a>
        </div>
        <div class="footer_redes">
            <h4><strong>Redes Sociais</strong></h4> 
            <div>
                <a href="https://www.facebook.com" target="_blank"><img src="./assets/img/icones/social-media-facebook.webp" alt="facebook"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="./assets/img/icones/social-media-instagram.webp" alt="instagram"></a>
                <a href="https://www.twitter.com" target="_blank"><img src="./assets/img/icones/social-media-twitter.webp" alt="twitter"></a>
                <a href="https://www.youtube.com" target="_blank"><img src="./assets/img/icones/social-media-youtube.webp" alt="youtube"></a> 
            </div>
        </div>
        <div class="footer_pagamentos">
            <h4><strong>Formas de Pagamento</strong></h4>
            <div>
                <img src="./assets/img/icones/pix-transparent.svg" alt="pix" style="background-color: lightgray;">
                <img src="./assets/img/icones/visa-logo.webp" alt="visa">
                <img src="./assets/img/icones/mastercard-logo.webp" alt="master">
                <img src="./assets/img/icones/hypercard-logo.webp" alt="hiper">
                <img src="./assets/img/icones/elo-logo.webp" alt="elo">
                <img src="./assets/img/icones/dinersclub-logo.webp" alt="diners">
                <img src="./assets/img/icones/barcode-icon.webp" alt="boleto" style="background-color: lightgray;">
            </div>
        </div>
        <div class="footer_app">
            <h4><strong>Baixe Nosso App</strong></h4>
            <a href="" target="_blank"><img src="./assets/img/icones/app-store.webp" alt="app-store"></a>
            <a href="" target="_blank"><img src="./assets/img/icones/google-play.webp" alt="google-play"></a>
        </div>
    </footer>
</body>

</html>
